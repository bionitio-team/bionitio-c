sudo: true
dist: xenial
services:
  - docker
language: c 

before_install:
  - docker build -t bionitio-c .

script:
  - docker run --entrypoint /bionitio/.travis/unit-test.sh bionitio-c
  - docker run --entrypoint /bionitio/functional_tests/bionitio-test.sh bionitio-c -p bionitio -d /bionitio/functional_tests/test_data -v
